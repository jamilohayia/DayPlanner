<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <title>Work Day Scheduler</title>
</head>


<body>
  <!-- Jumbotron Header -->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"> </p>

  </header>

  <div class="container">
    
    <!-- Timeblocks go here -->

    <p class="hour">9:00 AM
      <input type="text" class="hourInput" id="9" data-index="9">
      <input data-index="9" type="button" value="Save" class="saveBtn" </p>
    <p class="hour">10:00 AM
      <input type="text" class="hourInput" id="10" data-index="9">
      <input data-index="9" type="button" value="Save" class="saveBtn" </p>
    <p class="hour">11:00 AM
      <input type="text" class="hourInput" id="11" data-index="9">
      <input data-index="9" type="button" value="Save" class="saveBtn" </p>
    <p class="hour">12:00 PM
      <input type="text" class="hourInput" id="12" data-index="9">
      <input data-index="9" type="button" value="Save" class="saveBtn" </p>
    <p class="hour">1:00 PM
      <input type="text" class="hourInput" id="1" data-index="9">
      <input data-index="9" type="button" value="Save" class="saveBtn" </p>
    <p class="hour">2:00 PM
      <input type="text" class="hourInput" id="2" data-index="9">
      <input data-index="9" type="button" value="Save" class="saveBtn" </p>
    <p class="hour">3:00 PM
      <input type="text" class="hourInput" id="3" data-index="9">
      <input data-index="9" type="button" value="Save" class="saveBtn" </p>
    <p class="hour">4:00 PM
      <input type="text" class="hourInput" id="4" data-index="9">
      <input data-index="9" type="button" value="Save" class="saveBtn" </p>
    <p class="hour">5:00 PM
      <input type="text" class="hourInput" id="5" data-index="9">
      <input data-index="9" type="button" value="Save" class="saveBtn" </p>

  </div>

  <!-- Clear button -->
  <button id="clear"> Clear Schedule </button>


  <!-- Moment.JS link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- JS script file  -->
  <script src="./Assets/js/script.js"></script>
</body>

</html>
